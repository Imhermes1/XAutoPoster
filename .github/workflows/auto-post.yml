name: Auto Post to X

on:
  schedule:
    - cron: '0 9 * * *'
    - cron: '0 13 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel endpoint
        env:
          POST_URL: ${{ secrets.POST_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$POST_URL" ]; then
            echo "POST_URL secret is not set." >&2
            exit 1
          fi
          curl -fsSL -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "$POST_URL"

