name: X Autoposter Cron Jobs

on:
  schedule:
    # Run every 4 hours, 6 times per day
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Cron Endpoint
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          response=$(curl -s -w "\n%{http_code}" "${{ secrets.VERCEL_APP_URL }}/api/cron/automation" \
            -H "X-OpenRouter-Key: $OPENROUTER_API_KEY" \
            -H "Authorization: Bearer $CRON_SECRET")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Cron job succeeded"
          else
            echo "❌ Cron job failed with status $http_code"
            exit 1
          fi
