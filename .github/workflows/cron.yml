name: X Autoposter Cron Jobs

on:
  schedule:
    # Run at 9 AM, 1 PM, and 6 PM UTC daily
    - cron: '0 9 * * *'   # 9 AM UTC
    - cron: '0 13 * * *'  # 1 PM UTC
    - cron: '0 18 * * *'  # 6 PM UTC
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Cron Endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" "${{ secrets.VERCEL_APP_URL }}/api/cron/automation")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Cron job succeeded"
          else
            echo "❌ Cron job failed with status $http_code"
            exit 1
          fi
